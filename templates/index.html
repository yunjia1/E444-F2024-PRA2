{% extends "base.html" %}

{% block title %}Flasky{% endblock %}

{% block page_content %}
<div class="page-header">
    <h1>Hello {{ name }}!</h1>
</div>
<!-- formats into 'long format' with time -->
<p>The local date and time is {{ moment(current_time).format('LLL') }}.</p> 
<!-- displays how long curr from present. refresh refreshes dynamically w/o requiring reload -->
<p>That was {{ moment(current_time).fromNow(refresh=True) }}.</p> 
{% endblock %}
