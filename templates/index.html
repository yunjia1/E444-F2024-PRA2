{% extends "base.html" %}
{% import "bootstrap/wtf.html" as wtf %}

{% block title %}Flasky{% endblock %}

{% block page_content %}
<div class="page-header">
    {% if name and email %}
        <h1>Hello, {{ name }}!</h1>
        <h2>Your email is {{ email }}</h2>
    {% else %}
        <h1>Hello, Stranger!</h1>
    {% endif %}
</div>
{{ wtf.quick_form(form) }}
{% endblock %}
